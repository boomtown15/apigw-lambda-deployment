schemaVersion: 2.0.0
metadata:
  name: lambdacanary
components:
  - name: dev
    container:
      image: public.ecr.aws/aws-mde/universal-image:latest
commands:
  - id: install
    exec:
      component: dev
      commandLine: "npm install"
  - id: build
    exec:
      component: dev
      commandLine: "npm install && npm run deploy"
  - id: test
    exec:
      component: dev
      commandLine: "echo 'No tests specified'"